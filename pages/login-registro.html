      <div id="content">
        <img
          class="img-fluid"
          src="../img/LOGO MEET MEAT SIN FONDO BLANCO-02.png"
          alt="logo meetMeatBlanco
        "
        />
        <form id="login" style="display: none" class="imagenFondo">
          <div class="form-floating">
            <input type="email" class="form-control texto-navegacion
            borde-modificado" id="correoLogin"
            name="correo"//placeholder="name@example.com" required
            value="arturo@arturo.com"/>
            <label for="correoLogin" class="texto-navegacion">Correo</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control texto-navegacion
            borde-modificado" id="contrasenaLogin" name="contraseña"
            //placeholder="Password" required value="abc123"/>
            <label for="contrasenaLogin" class="texto-navegacion"
              >Contraseña</label
            >
          </div>

          <button class="btn texto-navegacion" type="submit">
            Iniciar sesion
          </button>
          <p class="btn texto-navegacion button-sin-fondo" id="textoRegistro">
            ¿No tienes cuenta?, ¡Registrate aqui!
          </p>
        </form>
        <form id="registro" style="display: flex">
          <div class="form-floating">
            <input
              type="email"
              class="form-control texto-navegacion borde-modificado"
              id="correoRegistro"
              name="correo"
              required
            />
            <label for="correoRegistro" class="texto-navegacion">Correo</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control texto-navegacion borde-modificado"
              id="contrasenaRegistro"
              name="contraseña"
              required
            />
            <label for="contrasenaRegistro" class="texto-navegacion"
              >Contraseña</label
            >
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control texto-navegacion borde-modificado"
              id="contrasenaRegistroValidacion"
              name="validar contraseña"
              required
            />
            <label for="contrasenaRegistroValidacion" class="texto-navegacion"
              >Escribe nuevamente la contraseña</label
            >
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control texto-navegacion borde-modificado"
              id="nombreRegistro"
              name="nombre"
              required
            />
            <label for="nombreRegistro" class="texto-navegacion">Nombre</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control texto-navegacion borde-modificado"
              id="apellidosRegistro"
              name="apellidos"
              required
            />
            <label for="apellidosRegistro" class="texto-navegacion"
              >Apellidos</label
            >
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control texto-navegacion borde-modificado"
              id="telefonoRegistro"
              name="telefono"
              required
            />
            <label for="telefonoRegistro" class="texto-navegacion"
              >Telefono</label
            >
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control texto-navegacion borde-modificado"
              id="direccionRegistro"
              name="direccion"
              required
            />
            <label for="direccionRegistro" class="texto-navegacion"
              >Direccion</label
            >
          </div>
          <button class="btn texto-navegacion" type="submit">
            Crear usuario
          </button>
          <p class="btn texto-navegacion button-sin-fondo" id="textoLogin">
            ¿Ya tienes cuenta?, ¡Inicia sesion aqui!
          </p>
        </form>
