        <div id="contenidoCorte">
          <h2 class="titulo" id="tituloRutina" style="display: none"></h2>
          <h3
            id="MensajeDelServidor"
            class="subtitulo"
            style="display: none"
          ></h3>
          <div id="agregarCarneDiv" style="display: none">
            <form id="carneForm">
              <div class="form-floating mb-3">
                <div class="input-group tamanoDiv borde-modificado">
                  <div class="select">
                    <select
                      class="texto-navegacion"
                      id="tipoCarne"
                      name="Tipo de carne"
                      required
                    >
                      <option value="">Elige que tipo de corte es</option>
                    </select>
                    <div class="select_arrow"></div>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control borde-modificado texto-navegacion text"
                  id="nombre"
                  name="nombre"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="nombre" class="texto-navegacion"
                  >Nombre del corte</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control borde-modificado texto-navegacion text"
                  id="descripcion"
                  name="descripcion"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="descripcion" class="texto-navegacion"
                  >Breve descripcion</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control borde-modificado texto-navegacion text"
                  id="precio"
                  name="precio"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="precio" class="texto-navegacion"
                  >Precio aproximado por KG</label
                >
              </div>
              <h3 id="mensajeImagen" class="texto-navegacion">
                Ninguna Imagen seleccionada
              </h3>
              <div class="form-floating mb-3" id="divImagen">
                <img src="" alt="" id="imagen" style="display: none" />
              </div>
              <div
                class="form-floating mb-3 form-control"
                style="background: none; border: none"
              >
                <div
                  class="file-select borde-modificado texto-navegacion"
                  id="archivo"
                >
                  <input
                    type="file"
                    name="imagen"
                    aria-label="Archivo"
                    id="imagenArchivo"
                    class=""
                    accept=".jpg, .jpeg, .png"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 botonesFormulario">
                <button
                  class="btn texto-navegacion borde-modificado"
                  type="submit"
                >
                  Agregar Carnita
                </button>
                <button
                  class="btn texto-navegacion borde-modificado"
                  type="reset"
                >
                  Resetear formulario
                </button>
              </div>
              <div class="mb-3 botonesFormulario">
                <button
                  class="btn texto-navegacion borde-modificado"
                  type="button"
                  id="cancelarAgregar"
                >
                  cancelar
                </button>
              </div>
            </form>
          </div>
          <div id="divModificarCarne" style="display: none">
            <form id="carneFormModificar">
              <div class="form-floating mb-3">
                <div class="input-group tamanoDiv borde-modificado">
                  <div class="select">
                    <select
                      class="texto-navegacion"
                      id="tipoCarneModificar"
                      name="Tipo de carne"
                      required
                    >
                      <option value="">Elige que tipo de corte es</option>
                    </select>
                    <div class="select_arrow"></div>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control borde-modificado texto-navegacion text"
                  id="nombreModificar"
                  name="nombre"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="nombreModificar" class="texto-navegacion"
                  >Nombre</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control borde-modificado texto-navegacion text"
                  id="descripcionModificar"
                  name="descripcion"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="descripcionModificar" class="texto-navegacion"
                  >Descripcion</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control borde-modificado texto-navegacion text"
                  id="precioModificar"
                  name="precio"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="precioModificar" class="texto-navegacion"
                  >Precio aproximado por KG</label
                >
              </div>
              <div class="form-floating mb-3" id="divImagenModificar">
                <div id="divImagenOriginal">
                  <h4 class="subtitulo">Imagen Anterior</h4>
                  <img
                    src=""
                    alt=""
                    id="imagenModificar"
                    class="imagenModificar"
                  />
                </div>
                <div id="divImagenNueva" style="display: none">
                  <h4 id="imagenNuevaTitulo" class="subtitulo">Imagen nueva</h4>
                  <img src="" alt="" id="imagenNueva" class="imagenModificar" />
                </div>
              </div>
              <div
                class="form-floating mb-3 form-control"
                style="background: none; border: none"
              >
                <div
                  class="file-select borde-modificado texto-navegacion"
                  id="archivoModificado"
                >
                  <input
                    type="file"
                    name="imagen"
                    aria-label="Archivo"
                    id="imagenArchivoNueva"
                    class=""
                    accept=".jpg, .jpeg, .png"
                  />
                </div>
              </div>
              <div class="botonesFormulario">
                <button
                  class="btn texto-navegacion borde-modificado"
                  type="submit"
                >
                  Guardar cambios
                </button>
                <button
                  class="btn texto-navegacion borde-modificado"
                  id="cancelarCambios"
                  type="button"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
