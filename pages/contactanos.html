<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/General.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/contactanos.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">header</div>
      <div id="content">
        <h1 class="titulo-pc titulo">contáctanos</h1>
        <div id="camposEntrada">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="comentarios"
              style="height: 100px"
            ></textarea>
            <label for="comentarios">Comments</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder=""
            />
            <label for="nombre">nombre</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder=""
            />
            <label for="email">Email</label>
          </div>

          <button type="button" class="btn">Enviar</button>
        </div>
        <div id="horariosAtencion">
          <h6 class="subtitulo-pc">Horarios de atención</h6>
          <p class="texto-navegacion">Lunes a Viernes 9:00 a 21:00 hrs</p>
          <p class="texto-navegacion">Sábados 10:00 a 21:00 hrs</p>
          <p class="texto-navegacion">Domingos 12:00 a 18:00 hrs</p>
        </div>
        <div id="ubicacion">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238410.40736677547!2d-89.79332961654531!3d20.986117666389582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5675fdbc73e2fb%3A0xdbc43b9b00d1a3a6!2sMeet%20Meat%20M%C3%A9rida!5e0!3m2!1sen!2smx!4v1704739337576!5m2!1sen!2smx"
            width="400"
            height="250"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div id="footer">footer</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
