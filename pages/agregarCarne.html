<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Meat</title>
    <link rel="shortcut icon" href="../img/svg/steak-svgrepo-com.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/select.css" />
    <link rel="stylesheet" href="../styles/agregarCarne.css" />
    <link rel="stylesheet" href="../Styles/General.css" />
    <link rel="stylesheet" href="../Styles/navbar.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="../pages/inicio.html"
              ><img
                src="../img/logos/logo1.png"
                alt="MeetMeat"
                target="_parent"
                class="logo-nav"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title subtitulo" id="offcanvasNavbarLabel">
                  Meet Meat
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul
                  class="navbar-nav justify-content-end flex-grow-1 pe-3"
                  id="navbarOpcionesInicio"
                ></ul>
                <ul
                  class="navbar-nav justify-content-end flex-grow-1 pe-3"
                  id="navbarOpcionesAdmin"
                ></ul>
                <ul
                  class="navbar-nav justify-content-end flex-grow-1 pe-3"
                  id="navbarOpciones"
                ></ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!--Aqui va todo el contendo-->
      <div id="content">
        <h2 class="titulo">Agrega un tipo de corte/carne nuevo</h2>
        <br /><br />
        <h3 id="MensajeDelServidor" class="subtitulo"></h3>
        <form id="carneForm">
          <div class="form-floating mb-3">
            <div class="input-group tamanoDiv borde-modificado">
              <div class="select">
                <select
                  class="texto-navegacion"
                  id="tipoCarne"
                  name="Tipo de carne"
                  required
                >
                  <option value="">Elige que tipo de corte es</option>
                </select>
                <div class="select_arrow"></div>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control borde-modificado texto-navegacion text"
              id="nombre"
              name="nombre"
              placeholder=""
              autocomplete="off"
              required
            />
            <label for="nombre" class="texto-navegacion"
              >Nombre del corte</label
            >
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control borde-modificado texto-navegacion text"
              id="descripcion"
              name="descripcion"
              placeholder=""
              autocomplete="off"
              required
            />
            <label for="descripcion" class="texto-navegacion"
              >Breve descripcion</label
            >
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control borde-modificado texto-navegacion text"
              id="precio"
              name="precio"
              placeholder=""
              autocomplete="off"
              required
            />
            <label for="precio" class="texto-navegacion"
              >Precio aproximado por KG</label
            >
          </div>
          <h3 id="mensajeImagen" class="texto-navegacion">
            Ninguna Imagen seleccionada
          </h3>
          <div class="form-floating mb-3" id="divImagen">
            <img src="" alt="" id="imagen" style="display: none" />
          </div>
          <div
            class="form-floating mb-3 form-control"
            style="background: none; border: none"
          >
            <div
              class="file-select borde-modificado texto-navegacion"
              id="archivo"
            >
              <input
                type="file"
                name="imagen"
                aria-label="Archivo"
                id="imagenArchivo"
                class=""
                accept=".jpg, .jpeg, .png"
                required
              />
            </div>
          </div>
          <div class="botonesFormulario">
            <button class="btn texto-navegacion borde-modificado" type="submit">
              Agregar Carnita
            </button>
            <button class="btn texto-navegacion borde-modificado" type="reset">
              Resetear formulario
            </button>
          </div>
        </form>
      </div>
      <!--Aqui termina todo el contenido-->
      <div class="footer-container">
        <iframe
          src="../pages/footer.html"
          frameborder="0"
          class="footer"
        ></iframe>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="../javaScripts/checarLocalStoragePages.js"
    ></script>
    <script type="module" src="../javaScripts/agregarCarne.js"></script>
    <script type="module" src="../javaScripts/navbarOpciones.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
