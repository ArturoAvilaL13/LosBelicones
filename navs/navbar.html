<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar Meet Meat</title>
    <link rel="shortcut icon" href="../img/steak-svgrepo-com.svg"/>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/General.css" />
    <link rel="stylesheet" href="../Styles/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img
            src="../img/logo1.png"
            alt="MeetMeat"
            target="_parent"
            class="logo-nav"
        /></a>

        <!-- CARRITO -->
        <div class="container-cart">
          <img class="icon-cart" src="/img/meat.svg">  
          <div class="count-products">
            <span>0</span>
          </div>
          <div class="container-cart-products hidden-cart">
            <p class="cart-empty">El carrito está vacío</p>
          </div>
        </div>
        <!-- FIN CARRITO -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title subtitulo" id="offcanvasNavbarLabel">
              Meet Meat
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link texto-navegacion "
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link active texto-navegacion" href="../pages/acercaDeBelicones.html"
                  >Acerca de Belicones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link texto-navegacion" href="../pages/acercaDeNosotros.html"
                  >Acerca de Meet Meat</a
                >
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link texto-navegacion" href="../pages/menuoficial.html"
                  >Steak Garage</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link texto-navegacion" href="../pages/workshop.html"
                  >Workshop</a
                >
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link texto-navegacion" href="../pages/galery.html"
                  >Blog</a
                >
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link texto-navegacion" href="../pages/contactanos.html"
                  >Contáctanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
