<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="./img/svg/steak-svgrepo-com.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/General.css" />
    <!-- <link rel="stylesheet" href="./Styles/navbar.css" /> -->
    <!-- <script src="../JavaScripts/navs/login-registro.js" async></script> -->
    <link rel="stylesheet" href="./Styles/login-registro.css" />
  </head>
  <body>
    <div id="container">
      <div id="header"></div>
      <div id="content">
        <img
          class="img-fluid"
          src="./img/logos/logoMeatMeetSinFondoBlanco-02.png"
          alt="logoMeetMeatBlanco
        "
        />
        <form id="login" style="display: none" class="imagenFondo">
          <p id="respuestaServidorLogin" class="texto-navegacion"></p>
          <div class="form-floating">
            <input
              type="email"
              class="form-control texto-navegacion borde-modificado"
              id="correoLogin"
              name="correo"
              placeholder=""
              required
            />
            <label for="correoLogin" class="texto-navegacion">Correo</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control texto-navegacion borde-modificado"
              id="contrasenaLogin"
              name="contraseña"
              placeholder=""
              required
            />
            <label for="contrasenaLogin" class="texto-navegacion"
              >Contraseña</label
            >
          </div>

          <button class="btn texto-navegacion" type="submit">
            Iniciar sesion
          </button>
          <p class="btn texto-navegacion texto-sin-fondo" id="textoRegistro">
            ¿No tienes cuenta?, ¡Registrate aqui!
          </p>
        </form>
        <form id="registro" style="display: flex">
          <p id="respuestaServidor" class="texto-navegacion"></p>
          <div class="form-floating">
            <input
              type="email"
              class="form-control texto-navegacion borde-modificado"
              id="correoRegistro"
              name="correo"
              placeholder=""
              required
            />
            <label for="correoRegistro" class="texto-navegacion">Correo</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control texto-navegacion borde-modificado"
              id="contrasenaRegistro"
              name="contraseña"
              placeholder=""
              required
            />
            <label for="contrasenaRegistro" class="texto-navegacion"
              >Contraseña</label
            >
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control texto-navegacion borde-modificado"
              id="contrasenaRegistroValidacion"
              name="validar contraseña"
              placeholder=""
              required
            />
            <label for="contrasenaRegistroValidacion" class="texto-navegacion"
              >Escribe nuevamente la contraseña</label
            >
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control texto-navegacion borde-modificado"
              id="nombreRegistro"
              name="nombre"
              placeholder=""
              required
            />
            <label for="nombreRegistro" class="texto-navegacion">Nombre</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control texto-navegacion borde-modificado"
              id="apellidosRegistro"
              name="apellidos"
              placeholder=""
              required
            />
            <label for="apellidosRegistro" class="texto-navegacion"
              >Apellidos</label
            >
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control texto-navegacion borde-modificado"
              id="telefonoRegistro"
              name="telefono"
              placeholder=""
              required
            />
            <label for="telefonoRegistro" class="texto-navegacion"
              >Telefono</label
            >
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control texto-navegacion borde-modificado"
              id="direccionRegistro"
              name="direccion"
              placeholder=""
              required
            />
            <label for="direccionRegistro" class="texto-navegacion"
              >Direccion</label
            >
          </div>
          <button class="btn texto-navegacion" type="submit">
            Crear usuario
          </button>
          <p class="btn texto-navegacion texto-sin-fondo" id="textoLogin">
            ¿Ya tienes cuenta?, ¡Inicia sesion aqui!
          </p>
        </form>
      </div>

      <div class="footer-container">
        <iframe
          src="../pages/footer.html"
          frameborder="0"
          class="footer"
        ></iframe>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./JavaScripts/login-registro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
